<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-up">
        <div class="login-container">
          <div class="login-container-left">
            <div class="login-item" style="font-size: 24px">Server Shop</div>
          </div>
          <div class="login-container-right">
            <div class="login-item" href="">
              <img
                class="login-item-image"
                src="assets/shopping_cart.png"
                alt=""
              />
              <span class="quatity" id="total-items">0</span>
            </div>
            <div class="login-item">Login</div>
            <div class="login-item">Register</div>
          </div>
        </div>
      </div>
      <div class="container-down">
        <div class="menu-container">
          <div class="menu-item-version">Versions</div>
          <div class="menu-item">1.19.4</div>
          <div class="menu-item">1.18.2</div>
          <div class="menu-item">1.17.1</div>
          <div class="menu-item">1.16.4</div>
          <div class="menu-item">1.15.2</div>
          <div class="menu-item">1.14.4</div>
        </div>

        <div class="shop-container"></div>
      </div>
    </div>

    <div class="cart">
      <h1>Your cart</h1>
      <ul class="cart-list"></ul>

      <div class="cart-bottom">
        <div class="cart-total">0</div>
        <div class="close-cart">Close</div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
