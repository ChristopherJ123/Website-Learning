<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- HTML template shortcut tulis '!' dan klik enter -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="First webpage, HTML, CSS" />
    <meta name="description" content="First webpage" />
    <title>My first webpage</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      em {
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <img class="tweet_image" src="images/panda.png" alt="" />
    <p class="username">@guramee</p>
    <p>Hi, am a <em>panda</em></p>
    <a href="about.html">
      My link
      <!-- Bisa pake <img> -->
    </a>
    <!-- keyword EM adalah emphasis, untuk tags dalam search engine -->
  </body>
</html>

<!-- 
  HTML adalah untuk struktur bare bone website, styling dilakukan oleh CSS.

  Keywords body yang tak pelajari selama ini:
  <p> </p> untuk text/paragraph
  <p class=""> </p> bisa pake Class
    Class adalah untuk seperti variabel, bisa di assign untuk styling CSS, js.
    Class bisa di assign di semua keyword, bukan cuma <p>
  <em> </em> adalah emphasis yaitu untuk tags dalam search engine. (tips, bisa hover untuk info)
  <strong> </strong> mirip seperti EM, yaitu untuk tags dalam search engine.
  <i> </i> keyword italic, tapi fungsi ini deprecated, karena HTML adalah untuk struktur 
    website saja, bukan styling, tugas styling adalah CSS. Contoh lain:
    <b> Style bold,
  <h1> sampe </h6> yaitu heading, lihat headings.html
  Tips untuk download bisa pake atribut download. Misal: <img class="tweet_image" src="images/panda.png" alt="" />
 -->
